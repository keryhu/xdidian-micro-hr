<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>激活账户</title>
    <!--  注意 在邮件系统中，thymeleaf 文件的 bootstrap 和js 的文件引用地址，不能写成 th:src,这样找不到地址。 
    注意下面的href 链接，不要写成 th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" />
    不然的话，发送邮件的时候，找不到相对地址，找不到css文件。
    -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="container">

<h3>
尊敬的 <small><em><span th:text="${email}">email</span></em></small> ,欢迎您注册新地点！

</h3>

<p>
    为了您的安全起见，我们需要确保您是此账户的持有人。请将下面的<strong>验证码</strong>填到
    <span th:text="${type}">注册／密码找回／个人资料修改</span>页面。
</p>


<h3>
验证码是：<mark><span th:text="${token}" >验证码</span></mark> 
</h3>

<p>
    （有效期至：<strong
        th:text="${#temporals.format(dto.expireDate,'yyyy-MM-dd HH:mm:ss')}">有效期截止时间</strong>）
</p>


<script src="/webjars/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" type="text/javascript"></script>


</body>
</html>
