server:
  port: 8002
    


spring:
  mail:
  #上线时候，需要重新设置
    host: smtp.qq.com
    username: 948747450@qq.com
    # 需要加密
    password: '{cipher}'
    default-encoding: UTF-8
    properties:
      mail.smtp.auth: true
      mail.smtp.socketFactory.port: 465    
      mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
      mail.smtp.socketFactory.fallback: false
  
  
  
  cloud:
    stream:
      bindings:   
        emailActivatedInputChannel:
          destination: emailActivated                   
          content-type: application/x-java-object; type=com.xdidian.keryhu.domain.tokenConfirm.CommonTokenDto;
        resendActivateInputChannel:
          destination: resendActivate
          content-type: application/x-java-object; type=com.xdidian.keryhu.domain.tokenConfirm.CommonTokenDto;
        checkNewCompanyInputChannel:
          destination: checkNewCompany
          content-type: application/x-java-object; type=com.xdidian.keryhu.domain.company.CheckCompanyDto;